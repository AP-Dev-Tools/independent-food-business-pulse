name: Weekly FHRS Data Update

permissions:
  contents: write  # allow github-actions[bot] to push

on:
  workflow_dispatch: {}          # manual run from Actions tab
  repository_dispatch:           # for a future "Run update" button
    types: [run-fhrs-update]
  schedule:
    - cron: '0 9 * * 1'          # Mondays 09:00 UTC

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download FHRS data
        run: python download_fhrs_data.py

      - name: Process data and identify new businesses
        run: python process_fhrs_data.py

      # ✅ Commit only small artifacts + baseline + LA deltas
      - name: Commit processed data
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"

          # Tolerate missing files/folders on first run
          git add data/cumulative/*/*.csv 2>/dev/null || true
          git add data/cumulative_index.json 2>/dev/null || true
          git add data/dashboard_data.json 2>/dev/null || true
          git add data/latest_snapshot.json 2>/dev/null || true
          git add data/seen_ids.txt.gz 2>/dev/null || true
          git add data/la_totals_last.json 2>/dev/null || true
          git add data/la_deltas_*.json 2>/dev/null || true
          git add data/la_deltas_latest.json 2>/dev/null || true

          # Only commit if there are staged changes
          git diff --staged --quiet || git commit -m "Update dashboard + per-LA deltas"
          git pull --rebase
          git push

      - name: Summary
        run: |
          echo "✅ Update finished."
          echo "Core artifacts:"
          ls -lh data/dashboard_data.json data/latest_snapshot.json data/cumulative_index.json data/seen_ids.txt.gz 2>/dev/null || true
          echo "Per-type CSVs (if any):"
          ls -lh data/cumulative/*/*.csv 2>/dev/null || true
          echo "LA delta artifacts:"
          ls -lh data/la_deltas_* data/la_deltas_latest.json data/la_totals_last.json 2>/dev/null || true
