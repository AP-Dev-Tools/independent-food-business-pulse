name: Weekly FHRS Data Update

on:
  # Run every Monday at 9:00 AM UK time
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Download FHRS data
      run: |
        echo "Downloading FHRS data..."
        python download_fhrs_data.py
    
    - name: Process data and identify new businesses
      run: |
        echo "Processing data..."
        python process_fhrs_data.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git add fhrs_data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Weekly data update - $(date +'%Y-%m-%d')" && git push)
    
    - name: Summary
      run: |
        echo "âœ… Weekly update complete!"
        if [ -f data/latest_snapshot.json ]; then
          echo "ðŸ“Š Latest snapshot created"
          cat data/latest_snapshot.json | python -m json.tool | grep -A 5 "counts"
        fi
        if [ -f data/cumulative_new_businesses.csv ]; then
          NEW_COUNT=$(wc -l < data/cumulative_new_businesses.csv)
          echo "ðŸ“ˆ Cumulative CSV now has $NEW_COUNT entries"
        fi
