name: Weekly FHRS Data Update

permissions:
  contents: write   # allow github-actions[bot] to push

on:
  workflow_dispatch: {}          # manual run
  repository_dispatch:           # for your dashboard button trigger
    types: [run-fhrs-update]
  schedule:                      # Mondays 09:00 UK (cron runs in UTC; adjust if needed)
    - cron: '0 9 * * 1'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download FHRS data
        run: python download_fhrs_data.py

      - name: Process data and identify new businesses
        run: python process_fhrs_data.py

      # ---- Commit only the lightweight CSV to avoid GitHub's 100MB file limit ----
      - name: Commit cumulative CSV
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/cumulative_new_businesses.csv
          git commit -m "Update cumulative_new_businesses.csv" || echo "No changes"
          git push

      # ---- Upload large JSONs as artifacts (downloadable from the run page) ----
      - name: Upload snapshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-${{ github.run_id }}
          path: |
            data/latest_snapshot.json
            data/history/snapshot_*.json
            data/dashboard_data.json
          retention-days: 30

      - name: Summary
        run: |
          echo "âœ… Update finished."
          if [ -f data/cumulative_new_businesses.csv ]; then
            echo "ðŸ“ˆ cumulative_new_businesses.csv rows: $(wc -l < data/cumulative_new_businesses.csv)"
          fi
