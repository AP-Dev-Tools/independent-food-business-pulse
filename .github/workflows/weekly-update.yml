name: Weekly FHRS Data Update

permissions:
  contents: write   # allow github-actions[bot] to push

on:
  # Manual run from GitHub UI
  workflow_dispatch: {}
  # Trigger from your dashboard via relay
  repository_dispatch:
    types: [run-fhrs-update]
  # Weekly schedule (Mon 09:00 UK approx; cron runs in UTC)
  schedule:
    - cron: '0 9 * * 1'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download FHRS data
        run: python download_fhrs_data.py

      - name: Process data and identify new businesses
        run: python process_fhrs_data.py

      - name: Commit processed data
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/
          git commit -m "Auto update dashboard data" || echo "No changes"
          git push

      - name: Summary
        run: |
          echo "âœ… Update complete!"
          if [ -f data/latest_snapshot.json ]; then
            echo "ðŸ“Š latest_snapshot.json present"
          fi
          if [ -f data/cumulative_new_businesses.csv ]; then
            NEW_COUNT=$(wc -l < data/cumulative_new_businesses.csv)
            echo "ðŸ“ˆ cumulative_new_businesses.csv rows: $NEW_COUNT"
          fi
