name: Weekly FHRS Data Update

permissions:
  contents: write   # allow pushes

on:
  workflow_dispatch: {}          # manual run
  repository_dispatch:           # for the dashboard button later
    types: [run-fhrs-update]
  schedule:
    - cron: '0 9 * * 1'          # Mondays 09:00 UK (approx)

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download FHRS data
        run: python download_fhrs_data.py

      - name: Process data and identify new businesses
        run: python process_fhrs_data.py

      - name: Commit processed data
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/cumulative_new_businesses.csv data/dashboard_data.json data/latest_snapshot.json
          git commit -m "Update dashboard + cumulative CSV" || echo "No changes"
          git push
