name: Weekly FHRS Data Update

permissions:
  contents: write   # allow github-actions[bot] to push

on:
  workflow_dispatch: {}          # manual run from Actions tab
  repository_dispatch:           # for your dashboard "button" trigger later
    types: [run-fhrs-update]
  schedule:
    - cron: '0 9 * * 1'          # Mondays 09:00 (UTC) — adjust if needed

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download FHRS data
        run: python download_fhrs_data.py

      - name: Process data and identify new businesses
        run: python process_fhrs_data.py

      # Commit only the small outputs:
      # - per-type monthly CSVs: data/cumulative/<TYPE>/<YYYY-MM>.csv
      # - index:                 data/cumulative_index.json
      # - tiny dashboard JSONs:  data/dashboard_data.json, data/latest_snapshot.json
      - name: Commit processed data
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/cumulative/*/*.csv data/cumulative_index.json data/dashboard_data.json data/latest_snapshot.json
          git commit -m "Update dashboard + per-type monthly CSVs" || echo "No changes"
          git push

      - name: Summary
        run: |
          echo "✅ Update finished."
          ls -lh data/cumulative/*/*.csv || true
          echo "Files updated:"
          git diff --name-only HEAD~1..HEAD || true
